<html>
<head>
<script type="text/javascript"
  src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_basic" style="width: 900px; height: 300px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);

   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Characteristic');
    data.addColumn('string', 'Characteristic2');
    data.addColumn('number', 'Engagement');
    data.addRows([
       [ 'Access', 'Disability', 4 ],
       [ 'Access', 'Pregnancy and maternity', 2 ],
       [ 'Safety', 'Age', 4],
       [ 'Access', 'Age', 3],
       [ 'Safety', 'Pregnancy and maternity', 2],
       [ 'Access', 'Rurality', 5]
    ]);
    
    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
    chart.draw(data, options);
   }
</script>
</head>
</html>
